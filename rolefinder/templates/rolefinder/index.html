{% extends "rolefinder/header.html" %}
{% block content %}        
    {% if events %}
        <h1>Meus eventos</h1>
        <ul>
        {% for event in events %}
            <li><a href="{% url 'details' event.id %}">{{ event.title }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No events are available.</p>
    {% endif %}
    <a class="ui black button" href="{% url 'new' %}">Novo evento</a>
{% endblock content %}
